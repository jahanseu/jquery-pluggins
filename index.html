<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    
  

    
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.5.1.min.js" type="text/javascript"></script>
     <script src="js/jquery.ripples-min.js" type="text/javascript"></script>
     <script src="js/isotope.pkgd.min.js" type="text/javascript"></script>
     <script src="js/aos.js" type="text/javascript"></script>
     <script src="js/barfiller.js" type="text/javascript"></script>
     <link rel="stylesheet" href="css/aos.css">
     <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
     






     <div class="banner">
     	<h2>Beautiful Nature</h2>
     </div>



     
     	<div class="container">
     		<div class="filter">
     			<button data-name='*' class="btn btn-info">All</button>
     			<button data-name=".fruit" class="btn btn-primary">fruit</button>
     			<button data-name=".flower" class="btn btn-danger">flower</button>
     			<button data-name=".bird" class="btn btn-success">bird</button>
     		</div>
     		<div class="grid">
     			<div class="grid-item flower">Rose</div>
     			<div class="grid-item bird">parrote</div>
     			<div class="grid-item fruit">banana</div>
     			<div class="grid-item flower">Rose</div>
     			<div class="grid-item bird">Tulip</div>
     			<div class="grid-item flower">sparrow</div>
     			<div class="grid-item fruit">marigold</div>
     			<div class="grid-item bird">orange</div>
     			<div class="grid-item flower">owl</div>
     			</div>
     		</div>
     				


	<div class="aos-plugging">
	<div class="simbox" data-aos="fade-up">  </div>
	<div class="simbox" data-aos="flip-right">  </div>
	<div class="simbox" data-aos="fade-left">  </div>
	<div class="simbox" data-aos="slide-right">  </div>
	<div class="simbox" data-aos="fade-in">  </div>
	<div class="simbox" data-aos="zoom-in">  </div>
	<div class="simbox" data-aos="zoom-in-left">  </div>
</div>





	<div class="skill-bar">
    <h3>Html</h3>
    <div id="bar1" class="barfiller">
    <span class="tip"></span>
    <span class="fill" data-percentage="95"></span>
</div>
<h3>Css</h3>
    <div id="bar2" class="barfiller">
    <span class="tip"></span>
    <span class="fill" data-percentage="85"></span>
</div>
<h3>Javascript</h3>
    <div id="bar3" class="barfiller">
    <span class="tip"></span>
    <span class="fill" data-percentage="75"></span>
</div>
<h3>Jquery</h3>
    <div id="bar4" class="barfiller">
    <span class="tip"></span>
    <span class="fill" data-percentage="65"></span>
</div>
</div>

<script>

	var $grid = $('.grid').isotope({
        itemSelector: '.grid-item',
        layoutMode: 'fitRows'

	});
	$('.filter button').on("click", function (){
		var value = $(this).attr('data-name');
		console.log('value', value);
		$grid.isotope({
		filter: value
	})
	})
	
			
</script>



<script type="text/javascript">
	$('.banner').ripples({
  dropRadius: 10,
  perturbance: 0.01
  
});
</script>

<script type="text/javascript">
$(document).ready(function(){
    AOS.init({
    	duration: 1000
    });
})	

</script>
<script type="text/javascript">
	$(document).ready(function(){
    $('#bar1').barfiller({barColor: "#07f528",duration: 3000});
    $('#bar2').barfiller({barColor: "#07f528",duration: 3000});
    $('#bar3').barfiller({barColor: "#07f528",duration: 3000});
    $('#bar4').barfiller({barColor: "#07f528",duration: 3000});
});


</script>

</body>
</html>
